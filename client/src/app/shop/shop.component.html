<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($any($event.target).value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{sort.name}}
        </option>

      </select>

      <h5 class="text-warning ml-3">Brands</h5>

      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let brand of brands"
        [class.active]="brand.id === this.shopParams.brandId"
        [value]="brand.id"
        (click)="getBrandSelected(brand.id)"
        >
         {{brand.name}}
        </li>

      </ul>

      <h5 class="text-warning ml-3">Types</h5>

      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let type of types"
        [class.active]="type.id===this.shopParams.typeId"
        [value]="type.id"
        (click)="getTypeSelected(type.id)"
        >
          {{type.name}}
        </li>

      </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center">
      <app-paging-header
      [totalCount]="totalCount"
      [pageNumber]="this.shopParams.pageNumber"
      [pageSize]="this.holdPageSize"
      >
      </app-paging-header>
        <div class="form-inline mt-2">
          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px;"  placeholder="Search" type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <app-pager
      [pageSize]="holdPageSize"
      [totalCount]="totalCount"
      (pageChanged)="onPageChanged($event)"
      >
      </app-pager>

      </div>

    </section>
  </div>
</div>
